<app-header>
</app-header>
<div class="container">
  <table id="tabelle">

  @for (zeile of zeilen; track $index; let rowindex = $index)
  {
    <tr>
      @for(spalte of spalten; track $index; let coloumnindex = $index){
        <td (click)="Steinsetzen(coloumnindex,rowindex)">
        </td>
      }
    </tr>
  }
  </table>
</div>
@if(winner != 0){
  <div class="WinMessage">
    Spieler {{winner}} hat Gewonnen
    <button (click)="ResetGame(0)">Ok</button>
  </div>
}
